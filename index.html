<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码生成器</title>
    <link rel="stylesheet" href="styles.css"> <!-- 链接CSS样式文件 -->
</head>
<body>
    <div class="blur"></div> <!-- 背景模糊层 -->
    <h1>密码生成器</h1>
    <div class="container">
        <label for="length">密码长度：</label>
        <input type="number" id="length" name="length" min="4" value="8" required>
        
        <div class="options">
            <label><input type="checkbox" id="includeUppercase" checked> 包含大写字母 (A-Z)</label>
            <label><input type="checkbox" id="includeLowercase" checked> 包含小写字母 (a-z)</label>
            <label><input type="checkbox" id="includeNumbers" checked> 包含数字 (0-9)</label>
            <label><input type="checkbox" id="includeSpecial" checked> 包含特殊字符 (!@#$%^&*)</label>
        </div>
        
        <button onclick="generatePassword()">生成密码</button>
        <div id="loadingMessage" style="display:none;">正在生成密码...</div>
        <div id="passwordDisplay"></div>
        <button onclick="copyPassword()">复制密码</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MuHan. All rights reserved.</p>
        <p>源代码开源在 <a href="https://github.com/acmuhan/Password-generate-on-web" target="_blank">GitHub</a>.</p>
    </footer>

    <script src="script.js"></script> <!-- 链接JavaScript脚本文件 -->
</body>
</html>
